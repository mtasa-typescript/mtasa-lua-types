name: test

on:
    pull_request:
        paths-ignore:
            - '**.md'
    push:
        paths-ignore:
            - '**.md'

jobs:
    build:
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os: [ ubuntu-latest, windows-latest, macos-latest ]
        steps:
            -   uses: actions/checkout@v2
            -   name: Setup node 12
                uses: actions/setup-node@v2
                with:
                    node-version: 12.x
            -   run: npm ci
            -   run: npm run test
            -   run: npm test
            -   name: Verify no unstaged changes
                if: runner.os != 'windows'
                run: __tests__/verify-no-unstaged-changes.sh
